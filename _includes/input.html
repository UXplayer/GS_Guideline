<section id="input" class="container">
	<div class="uigroup">
	    <div class="row">
	   		<div class="col-12">
	   			<div class="uicell float-left">
	   				<label class="heading-large">Input</label>
	   			</div>
		    </div>
		</div>


	    <div class="row">
	    	<!-- intent -->
	   		<div class="col-8">
	   			<div class="row">
					<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">Normal</label>
					        <input class="QLineEdit" value="InputText">
				        </div>
			        </div>
	   				<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">OnFocus</label>
					        <input class="QLineEdit onfocus" value="InputText">
				        </div>
		       		</div>
					<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">Placeholder</label>
					        <input class="QLineEdit" placeholder="placeholder">
				        </div>
			        </div>
	   				<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">Locked</label>
					        <input class="QLineEdit" value="InputText" disabled>
				        </div>
		       		</div>
		        </div>
	   			<div class="row">
					<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">Template</label>
					        <input class="QLineEdit" paraState="templatize" value="InputText">
				        </div>
			        </div>
	   				<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">OnFocus</label>
					        <input class="QLineEdit onfocus" paraState="templatize" value="InputText">
				        </div>
		       		</div>
					<div class="col-3">
			   			<div class="uicell float-left">
			   				<label class="input-name">Placeholder</label>
					        <input class="QLineEdit" paraState="templatize" placeholder="placeholder">
				        </div>
			        </div>
		        </div>
		    </div>
	   		<div class="col-4">
	   			<div class="row">

		        </div>
		    </div>
	    </div>
    </div>
</section>
