<div class="progress-bar">	</div>
<section id="button" class="container">
	<div class="uigroup">	
	    <div class="row">
	   		<div class="col-12">
	   			<div class="uicell float-left">
	   				<label class="heading-large">Buttons</label>
	   			</div>
		    </div>
		</div>
    	<!-- intent -->	    	
   		<div class="col-4 loat-left">
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">
				        <label class="heading-medium">Intent</label>	
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell">
				        <button class="button">normal</button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell">
				        <button class="button intent-primary" >primary</button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell">
				        <button class="button intent-danger" >danger</button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell">
				        <button class="button intent-link" >link</button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell">
				        <button class="button intent-plain" >plain</button>
			        </div>
		        </div>
	        </div>
	    </div>

		<!-- State -->
   		<div class="col-4 loat-left">
	        <div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">
		       			<label class="heading-medium">State</label>	
			        </div>
		        </div>
	        </div>
	        <div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">			      
				        <button class="button">normal</button>
				        <button class="button" onhover>hover</button>
				        <button class="button" onactive>pressed</button>
				        <button class="button" disabled>disabled</button>
			        </div>
		        </div>
	        </div>
	        <div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">			      
				        <button class="button intent-primary">normal</button>
				        <button class="button intent-primary" onhover>hover</button>
				        <button class="button intent-primary" onactive>pressed</button>
				        <button class="button intent-primary" disabled>disabled</button>
			        </div>
		        </div>
	        </div>
	        <div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">			      
				        <button class="button intent-danger">normal</button>
				        <button class="button intent-danger" onhover>hover</button>
				        <button class="button intent-danger" onactive>pressed</button>
				        <button class="button intent-danger" disabled>disabled</button>
			        </div>
		        </div>
	        </div>
	        <div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">			      
				        <button class="button intent-link">normal</button>
				        <button class="button intent-link" onhover>hover</button>
				        <button class="button intent-link" onactive>pressed</button>
				        <button class="button intent-link" disabled>disabled</button>
			        </div>
		        </div>
	        </div>
	        <div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">			      
				        <button class="button intent-plain">normal</button>
				        <button class="button intent-plain" onhover>hover</button>
				        <button class="button intent-plain" onactive>pressed</button>
				        <button class="button intent-plain" disabled>disabled</button>
			        </div>
		        </div>
	        </div>
	    </div>
		<!-- size -->
   		<div class="col-4 loat-left">
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">
				        <label class="heading-medium">Size</label>	
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">
						<button class="button icon-dropdown-small"><i class="fa fa-caret-down" title="Setting"></i></button>
						<button class="button icon-dropdown-normal"><i class="fa fa-caret-down fa-md" title="Setting"></i></button>
						<button class="button icon-dropdown-large"><i class="fa fa-caret-down fa-lg" title="Setting"></i></button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">
						<button class="button icon-small"><i class="fa fa-cog" title="Setting"></i></button>
						<button class="button icon-normal"><i class="fa fa-cog fa-md" title="Setting"></i></button>
						<button class="button icon-large"><i class="fa fa-cog fa-lg" title="Setting"></i></button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell float-left">
				        <button class="button size-small">small</button>
				        <button class="button">normal</button>
				        <button class="button size-large">large</button>
			        </div>
		        </div>
	        </div>
   			<div class="row">
   				<div class="col-12">
		   			<div class="uicell">
		   				<div class="fill">
				        	<button class="button size-fill">fill width:100%</button>
				    	</div>
			        </div>
		        </div>
	        </div>
	    </div>

		<div class="row">  
	    	<!-- Code -->	    	
	   		<div class="col-12 loat-left">
	   			<div class="uicell">
					<pre>
						<code>{% include button_code.css %}</code>
					</pre>
		        </div>
		    </div>
    	</div>
	</div>
</section>
