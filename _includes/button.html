<section id="button" class="container">
	<div class="uigroup">
	    <div class="row">
	   		<div class="col-12 border-bottom">
	   			<div class="uicell float-left">
	   				<label class="heading-large">Buttons</label>
	   			</div>
		    </div>
		</div>

	    <div class="row">
	   		<div class="col-12">
	   			<div class="uicell float-left">
			        <button class="button">normal</button>

			        <button class="button group-first">normal</button>
			        <button class="button group-last icon-normal"><span class="fa fa-caret-down" title="Toggle dropdown menu"></span></button>

			        <button class="button group-first icon-normal"><i class="fa fa-align-left" title="Align Left"></i></button>
			        <button class="button group-middle icon-normal"><i class="fa fa-align-center" title="Align Center"></i></button>
			        <button class="button group-last icon-normal"><i class="fa fa-align-right" title="Align Right"></i></button>
		        </div>
		    </div>
		</div>

	    <div class="row">
	    	<div class="col-4">
	   			<div class="uicell float-left">
			        <button class="button">normal</button>
			        <button class="button intent-primary" >primary</button>
			        <button class="button intent-danger" >danger</button>
		        </div>
	    	</div>
	    	<div class="col-4"> 	
		   			<div class="uicell">	
			        <button class="button" disabled>normal</button>
			        <button class="button intent-primary" disabled>primary</button>
			        <button class="button intent-danger" disabled>danger</button>
		        </div>
	    	</div>
	    	<div class="col-4">
	   			<div class="uicell">
		        	<button class="button group-first icon-normal">L</button>
		        	<button class="button group-middle icon-normal">M</button>
		        	<button class="button group-last icon-normal">R</button>  	
	        	</div>
	    	</div>
	    </div>
    </div>
</section>
